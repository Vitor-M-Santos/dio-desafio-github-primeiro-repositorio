<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <meta name="discription" content="Um bot que ira moderar">
</head>

<body>
    <header class="cabecalho">
        <img class="header-img" src="french.jpg">
        <nav class="head-menu">
            <a class="head-menu-item">Abstratos</a>
            <a class="head-menu-item">Realismo</a>
            <a class="head-menu-item">Estátuas</a>
        </nav>

    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Audrey</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Pintora renomada.</h2>
                <button class="conteudo-principal-escrito-botao">Ver obras.</button>
            </div>
            <img  class="conteudo-principal-imagem" src="bailarina.jpg" alt="Imagem da Alicia">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Reconhecimentos</h3>
            <p class="conteudo-secundario-paragrafo">1. Quadros mundialmente reconhecidos.</p>
            <p class="conteudo-secundario-paragrafo">2. Diversas exposições com suas artes.</p>
            <p class="conteudo-secundario-paragrafo">3. Conceituada nas mais altas sociedades.</p>
        </section>

    </main>

    <footer class="rodape">
        <img  class="rodape-img2"src="qr code.jpg">
    </footer>
    
</body>

</html>
